<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../WEB-INF/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="content">
        <h:form id="formOne">
            <p:growl id="growl"  showSummary="false" showDetail="true"/>
            <p:toolbar id="toolbar" styleClass="topToolbar">
                <f:facet name="left">
                    <p:button id="btnReturn" value="返回" outcome="token" icon="ui-icon-restore"/>
                </f:facet>
                <f:facet name="right">
                    <p:commandButton id="btnSave" value="保存" action="#{wechatTokenManagedBean.update()}" icon="ui-icon-save"
                                     process="@this,plgHead" update="formOne"/>
                </f:facet>
            </p:toolbar>
            <p:panelGrid id="plgHead"  columns="2" columnClasses="Wid20,Wid80" styleClass="plgHead Wid100">
                <f:facet name="header">
                    Token信息－修改
                </f:facet>
                <p:outputLabel value="ID:" for="appId" />
                <p:inputText id="appId" value="#{wechatTokenManagedBean.currentEntity.appId}" title="AppId" required="true" requiredMessage="The AppId field is required."/>
                <p:outputLabel value="App:" for="app" />
                <p:inputText id="app" value="#{wechatTokenManagedBean.currentEntity.app}" title="App" required="true" requiredMessage="The App field is required."/>
                <p:outputLabel value="AppSecret:" for="appSecret" />
                <p:inputText id="appSecret" value="#{wechatTokenManagedBean.currentEntity.appSecret}" title="AppSecret" />
                <p:outputLabel value="AppASEKey:" for="appASEKey" />
                <p:inputText id="appASEKey" value="#{wechatTokenManagedBean.currentEntity.appASEKey}" title="AppASEKey" />
                <p:outputLabel value="AppToken:" for="appToken" />
                <p:inputText id="appToken" value="#{wechatTokenManagedBean.currentEntity.appToken}" title="AppToken" />
                <p:outputLabel value="Remark:" for="remark" />
                <p:inputText id="remark" value="#{wechatTokenManagedBean.currentEntity.remark}" title="Remark" />
            </p:panelGrid>
        </h:form>
    </ui:define>

</ui:composition>
