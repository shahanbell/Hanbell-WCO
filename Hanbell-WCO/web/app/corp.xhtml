<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template-corp.xhtml">

    <ui:define name="head">
        <script type="text/javascript">
            //<![CDATA[
            function skinChart() {
                this.cfg.shadow = false;
                this.cfg.title = '';
                this.cfg.seriesColors = ['#FFC107', '#03A9F4'];
                this.cfg.grid = {
                    background: '#ffffff',
                    borderColor: '#ffffff',
                    gridLineColor: '#EEEEEE',
                    shadow: false
                };
                this.cfg.axesDefaults = {
                    rendererOptions: {
                        textColor: '#212121'
                    }
                };
                this.cfg.seriesDefaults = {
                    shadow: false,
                    lineWidth: 1,
                    markerOptions: {
                        shadow: false,
                        size: 7,
                        style: 'circle'
                    }
                }
            }
            //]]>
        </script>
    </ui:define>

    <ui:define name="content">
        <h:form id="formOne">
            <div class="ui-g dashboard">
                <div class="ui-g-12 ui-md-6 ui-lg-3">
                    <div class="ui-g card colorbox colorbox-1">
                        <div class="ui-g-4">
                            <i class="material-icons">contacts</i>
                        </div>
                        <div class="ui-g-8">
                            <span class="colorbox-name">Tasks</span>
                            <span class="colorbox-count">50</span>
                        </div>
                    </div>
                </div>
                <div class="ui-g-12 ui-md-6 ui-lg-3">
                    <div class="ui-g card colorbox colorbox-2">
                        <div class="ui-g-4">
                            <i class="material-icons">&#xE8C9;</i>
                        </div>
                        <div class="ui-g-8">
                            <span class="colorbox-name">Purchases</span>
                            <span class="colorbox-count">1200</span>
                        </div>
                    </div>
                </div>
                <div class="ui-g-12 ui-md-6 ui-lg-3">
                    <div class="ui-g card colorbox colorbox-3">
                        <div class="ui-g-4">
                            <i class="material-icons">&#xE160;</i>
                        </div>
                        <div class="ui-g-8">
                            <span class="colorbox-name">Issues</span>
                            <span class="colorbox-count">22</span>
                        </div>
                    </div>
                </div>
                <div class="ui-g-12 ui-md-6 ui-lg-3">
                    <div class="ui-g card colorbox colorbox-4">
                        <div class="ui-g-4">
                            <i class="material-icons">&#xE0BE;</i>
                        </div>
                        <div class="ui-g-8">
                            <span class="colorbox-name">Messages</span>
                            <span class="colorbox-count">10</span>
                        </div>
                    </div>
                </div>
            </div>
        </h:form>
    </ui:define>

</ui:composition>
