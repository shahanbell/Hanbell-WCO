<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="title">汉钟精机 | Middleware</ui:define>

    <ui:define name="head">
        <script type="text/javascript">
            //<![CDATA[
            function skinChart() {
                this.cfg.shadow = false;
                this.cfg.title = '';
                this.cfg.seriesColors = ['#FFC107', '#03A9F4'];
                this.cfg.grid = {
                    background: '#ffffff',
                    borderColor: '#ffffff',
                    gridLineColor: '#EEEEEE',
                    shadow: false
                };
                this.cfg.axesDefaults = {
                    rendererOptions: {
                        textColor: '#212121'
                    }
                };
                this.cfg.seriesDefaults = {
                    shadow: false,
                    lineWidth: 1,
                    markerOptions: {
                        shadow: false,
                        size: 7,
                        style: 'circle'
                    }
                }
            }
            //]]>
        </script>
    </ui:define>

    <ui:define name="content">
        <h:form id="formOne">
            <div class="ui-g dashboard">
                <div class="ui-g-12 ui-md-4">
                    <div class="card overview">
                        <div class="overview-content clearfix">
                            <span class="overview-title">Sales</span>
                            <span class="overview-badge">+%90</span>
                            <span class="overview-detail">$22,650 / week</span>
                        </div>
                        <div class="overview-footer">
                            <p:graphicImage name="images/dashboard/sales.svg" library="ultima-layout" style="width: 100%" />
                        </div>
                    </div>
                </div>
                <div class="ui-g-12 ui-md-4">
                    <div class="card overview">
                        <div class="overview-content clearfix">
                            <span class="overview-title">Views</span>
                            <span class="overview-badge">+%60</span>
                            <span class="overview-detail">6,520 / day</span>
                        </div>
                        <div class="overview-footer">
                            <p:graphicImage name="images/dashboard/views.svg" library="ultima-layout" style="width: 100%" />
                        </div>
                    </div>
                </div>
                <div class="ui-g-12 ui-md-4">
                    <div class="card overview">
                        <div class="overview-content clearfix">
                            <span class="overview-title">Users</span>
                            <span class="overview-badge">+%45</span>
                            <span class="overview-detail">5,200 / day</span>
                        </div>
                        <div class="overview-footer">
                            <p:graphicImage name="images/dashboard/progress.svg" library="ultima-layout" style="width: 100%" />
                        </div>
                    </div>
                </div>
            </div>
        </h:form>
    </ui:define>

</ui:composition>
